steps:
  - command: "script/postgres-tests"
    label: "Postgres tests"
    agents:
    - "region=us-west-2"
    branches: "NONE"
    timeout: 10

  - wait

  - command: "script/build"
    label: "build and deploy"
    agents:
    - "region=us-west-2"
    plugins:
      - ecr#v2.1.1:
          login: true
          region: "us-east-1"
